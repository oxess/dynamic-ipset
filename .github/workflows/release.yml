name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    name: Build Debian package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build .deb package
        run: |
          apt-get update
          apt-get install -y build-essential devscripts debhelper dh-python python3-all python3-setuptools python3-pytest python3-pytest-mock
          dpkg-buildpackage -us -uc -b
          mkdir -p /build/dist
          cp ../*.deb /build/dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: dist/*.deb

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-deb]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -name "*.deb" -exec cp {} release/ \;
          find artifacts -name "*.whl" -exec cp {} release/ \;
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
