name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock

      - name: Install package
        run: pip install -e .

      - name: Run tests
        run: pytest tests/ -v --cov=dynamic_ipset --cov-report=xml --cov-report=term-missing --ignore=tests/test_integration.py

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-deb:
    name: Build deb (${{ matrix.distro }})
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: debian:bullseye
            name: bullseye
          - distro: debian:bookworm
            name: bookworm
          - distro: debian:trixie
            name: trixie
          - distro: ubuntu:22.04
            name: jammy
          - distro: ubuntu:24.04
            name: noble
    steps:
      - uses: actions/checkout@v4

      - name: Build .deb package
        run: |
          docker run --rm -v ${{ github.workspace }}:/build -w /build ${{ matrix.distro }} bash -c "
            apt-get update
            apt-get install -y build-essential devscripts debhelper dh-python python3-all python3-setuptools python3-pytest python3-pytest-mock
            dpkg-buildpackage -us -uc -b
          "

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: dynamic-ipset-${{ matrix.name }}
          path: ../*.deb
          if-no-files-found: ignore

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock

      - name: Install package
        run: pip install -e .

      - name: Install ipset
        run: sudo apt-get update && sudo apt-get install -y ipset

      - name: Run integration tests
        run: sudo -E pytest tests/test_integration.py -v
