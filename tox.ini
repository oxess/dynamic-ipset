[tox]
envlist = py39,py310,py311,py312,lint
isolated_build = True

[testenv]
deps =
    pytest
    pytest-cov
    pytest-mock
commands =
    pytest tests/ -v --cov=dynamic_ipset {posargs}

[testenv:lint]
basepython = python3.11
deps =
    ruff
commands =
    ruff check .
    ruff format --check .

[testenv:format]
basepython = python3.11
deps =
    ruff
commands =
    ruff check --fix .
    ruff format .

[testenv:molecule]
passenv = *
deps =
    molecule>=6.0
    molecule-plugins[docker]>=23.0
    ansible>=8.0
commands =
    molecule test {posargs}
