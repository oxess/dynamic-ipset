[tox]
envlist = py39,py310,py311,py312,lint
isolated_build = True

[testenv]
deps =
    pytest
    pytest-cov
    pytest-mock
commands =
    pytest tests/ -v --cov=dynamic_ipset {posargs}

[testenv:lint]
basepython = python3.11
deps =
    ruff
commands =
    ruff check .
    ruff format --check .

[testenv:format]
basepython = python3.11
deps =
    ruff
commands =
    ruff check --fix .
    ruff format .

[testenv:integration]
passenv = *
deps =
    pytest
    pytest-mock
commands =
    pytest tests/test_integration.py -v {posargs}
